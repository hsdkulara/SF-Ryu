<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Street Fighting - jQuery Style.</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="main">
  	<span class="instruct">Let's get fighting with Ryu!
  	Mouse over to get him ready to fight and then click to see the ever famous Hadouken!
  	After winning obviously Ryu needs to show off, press x to see the prideful stance!</span>
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-rad"></div>
    </div>
    <div class="hadouken"></div>
  </div>
  <audio id="hadouken-sound" src="./sound/hadouken.mp3">
</body>
</html>
